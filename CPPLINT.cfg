# CPPLINT.cfg - Configuration for cpplint
# This project uses C++14 for Fusion 360 API compatibility

# Enable C++14 checks but disable C++17 features
# build/c++11 is disabled (we're using C++14)
# build/c++14 is disabled (we ARE using C++14)  
# build/c++17 is ENABLED to catch C++17 usage (which we want to avoid)
filter=-build/c++11,-build/c++14

# Also disable the runtime/string rule that complains about static std::string
filter=-runtime/string

# Set line length to match CMakeLists.txt setting
linelength=120

# Other filters already in CMakeLists.txt
filter=-build/include_subdir,-legal/copyright,-readability/casting,-build/include,-build/namespaces